<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_login.css">
    <title>Registro en la app</title>
</head>

<body data-barba="wrapper">
    <div data-barba="container" data-barba-namespace="home">

        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row aligm-items-stretch">
                <!-- uso de breakpoint -->
                <div class="col bg2 d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

                </div>
                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end">
                        <img src="../img/crearlogogratis_1024x1024_01.png" width="48" alt="">
                        <h2 class="fw-bold text-center py-5">¡Registrarte!</h2>
                        <!-- Login -->
                        <form action="#">
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="pass1" class="form-control" name="password"
                                    placeholder="Contraseña" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Vuelve a ingresar tu contraseña</label>
                                <input type="password" id="pass2" class="form-control" name="password" placeholder=""
                                    required>
                            </div>

                            <div class="mb-4">
                                <label for="number" class="form-label">Matricula</label>
                                <input type="text" class="form-control" placeholder="" minlength="9" maxlength="9"
                                    required>
                            </div>

                            <div class="mb-4">
                                <select name="carrera" id="carrera" class="form-select">
                                    <option selected value="0" required>-Carreras-</option>
                                    <option value="1" required>Ing. en Ciencias de la Computación</option>
                                    <option value="1" required>Ing. en Tecnología de la información</option>
                                    <option value="1" required>Lic. en Ciencias de la Computación</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                                <div class="my-4">
                                    <a href="../html/index.html" id="boton_Cancelar">
                                        <input type="button" value="Cancelar" class="btn btn-danger">
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="modal-footer my-5 footer">
            Todos los derechos reservados &copy;
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    </div>
</body>

</html>
